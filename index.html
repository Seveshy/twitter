<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/8927fce9a6.js"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <header id="main-header">
        <div class="content">
            <nav>
                <ul>
                    <li><img src="images/home-black-shape.png">Home</li>
                    <li><img src="images/email.png">Emails</li>
                    <li><img src="images/notification.png">Notification</li>             
                </ul>
            </nav>
            <img src="images/twitter.png">
            <div class="side">
                <input type="text" placeholder="Search on Twitter">
                <img src="images/profile.png">
                <button>Tweet</button>
            </div>
        </div>
    </header>

    <div class="banner">
        <h1> Twitter da Rocketseat </h1>
    </div>

    <div class="bar">
        <div class="content">
            <ul>
                <li class="active">
                    <span>Tweets</span>
                    <strong>1234</strong>
                </li>
                <li>
                    <span>Followings</span>
                    <strong>645</strong>
                </li>
                <li>
                    <span>Followers</span>
                    <strong>65</strong>
                </li>
                <li>
                    <span>Favorites</span>
                    <strong>32</strong>
                </li>
            </ul>

            <div class="actions">
                <button>Fallow</button>
                <img src="images/more.png" alt="More">
            </div>
        </div>
    </div>
</body>
</html>
